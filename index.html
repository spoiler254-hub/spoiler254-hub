<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Admin Dashboard for Moments App" />
    
    <title>Moments App - Admin Dashboard</title>
    
    <!-- Favicon (replace with your own) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (if using CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    
    <!-- Mobile-specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #f3f4f6;
      }
      
      body.dark {
        background-color: #111827;
      }
      
      /* Loading spinner for initial load */
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }
      
      .app-loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 4px solid #3b82f6;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
</head>
<body class="light">
    <!-- Loading indicator while React app initializes -->
    <div id="app-loading" class="app-loading">
        <div class="app-loading-spinner"></div>
    </div>
    
    <!-- Root div where React will mount -->
    <div id="root"></div>
    
    <!-- Script to remove loading indicator once app loads -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Remove loading indicator when root content loads
        const root = document.getElementById('root');
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.addedNodes.length) {
              document.getElementById('app-loading').style.display = 'none';
              observer.disconnect();
            }
          });
        });
        
        observer.observe(root, { childList: true });
        
        // Set dark mode if preferred
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.body.classList.add('dark');
          document.body.classList.remove('light');
        }
      });
    </script>
</body>
</html>
